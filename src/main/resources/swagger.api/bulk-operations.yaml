openapi: 3.0.0
info:
  title: Bulk operations API
  version: v1
  description: Bulk operations API

paths:
  /bulk-operations/upload:
    post:
      description: Upload csv file with identifiers list (barcodes, UUIDs, HRIDs, etc.)
      operationId: uploadCsvFile
      parameters:
        - name: entityType
          in: query
          required: true
          description: Entity type (USER, ITEM, HOLDING)
          schema:
            $ref: "#/components/schemas/entityType"
        - name: identifierType
          in: query
          required: true
          description: Identifier type (ID, BARCODE, etc.)
          schema:
            $ref: "#/components/schemas/identifierType"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: File uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bulkOperationDto"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
  /bulk-operations/{operationId}/content-update:
    post:
      description: Upload content updates
      operationId: postContentUpdates
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/bulkOperationRuleCollection"
      responses:
        "200":
          description: Rules are saved
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
  /bulk-operations/{operationId}/preview:
    get:
      description: Get preview
      operationId: getPreviewByOperationId
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
        - in: query
          name: limit
          required: true
          schema:
            type: integer
          description: The numbers of records to return
      responses:
        '200':
          description: Collection of records for preview
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/unifiedTable"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        '500':
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
  /bulk-operations/{operationId}/preview/download:
    get:
      description: Download updated entities preview as csv-file
      operationId: downloadPreviewByOperationId
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: Preview of updated items to download
          content:
            text/csv:
              schema:
                type: string
                format: binary
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
  /bulk-operations/{operationId}/start:
    post:
      description: Start Bulk Operation
      operationId: startBulkOperation
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: Bulk Operation is started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bulkOperationDto"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
                example: Bulk Operation not found
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
  /bulk-operations/{operationId}/errors:
    get:
      description: Get a list of errors for preview
      operationId: getErrorsPreviewByOperationId
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
        - in: query
          name: limit
          required: true
          schema:
            type: integer
          description: The numbers of errors to return
      responses:
        '200':
          description: Collection of errors for preview
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        '404':
          description: No found
          content:
            text/plain:
              schema:
                type: string
                example: Bulk Operation not found
        '500':
          description: Internal server errors, e.g. due to misconfiguration
          content:
            text/plain:
              schema:
                type: string
                example: Internal server error
  /bulk-operations/{operationId}/errors/download:
    get:
      description: Download errors as csv-file
      operationId: downloadErrorsByOperationId
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: Preview of updated items to download
          content:
            text/csv:
              schema:
                type: string
                format: binary
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
  /bulk-operations:
    get:
      description: Get a list of operations
      operationId: getBulkOperationCollection
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
          description: The numbers of operations to return
      responses:
        '200':
          description: Collection of operations for preview
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bulkOperationCollection"
        '500':
          description: Internal server errors, e.g. due to misconfiguration
          content:
            text/plain:
              schema:
                type: string
                example: Internal server error
  /bulk-operations/{operationId}/download:
    get:
      description: Download file by operation id
      operationId: downloadFileByOperationId
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
        - in: query
          name: fileContentType
          required: true
          schema:
            $ref: "#/components/schemas/fileContentType"
          description: The file content type
      responses:
        '200':
          description: Preview of updated items to download
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "400":
          description: Bad request
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Not found
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
  /bulk-operations/{operationId}:
    get:
      description: Get bulk operation by id
      operationId: getBulkOperationById
      parameters:
        - name: operationId
          in: path
          required: true
          description: UUID of the Bulk Operation
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: Bulk operation DTO
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bulkOperationDto"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errors"
        '500':
          description: Internal server errors, e.g. due to misconfiguration
          content:
            text/plain:
              schema:
                type: string
                example: Internal server error
components:
  schemas:
    bulkOperationCollection:
      $ref: 'schemas/bulk_operation_collection.json#/BulkOperationCollection'
    bulkOperationDto:
      $ref: 'schemas/bulk_operation_dto.json#/BulkOperationDto'
    bulkOperationRuleCollection:
      $ref: 'schemas/bulk_operation_rule_collection.json#/BulkOperationRuleCollection'
    unifiedTable:
      $ref: 'schemas/unified_table.json'
    entityType:
      $ref: 'schemas/entity_type.json#/EntityType'
    identifierType:
      $ref: 'schemas/identifier_type.json#/IdentifierType'
    fileContentType:
      $ref: 'schemas/file_content_type.json#/FileContentType'
    UUID:
      type: string
      format: uuid
    errors:
      $ref: 'schemas/errors.json'
    searchResult:
      type: object
      properties:
        record:
          type: object
          description: Example response

